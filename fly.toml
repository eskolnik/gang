# fly.toml app configuration file generated for da-gang on 2026-01-08T13:19:22-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'da-gang'
primary_region = 'ewr'
kill_signal = 'SIGTERM'
kill_timeout = '5s'

[build]

[deploy]
  release_command = 'echo "Deployment complete"'

[env]
  NODE_ENV = 'production'
  PORT = '8080'

[[mounts]]
  source = 'da_gang_data'
  destination = '/data'
  initial_size = '1gb'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
